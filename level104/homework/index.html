<!DOCTYPE html>

    <title>img Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="img1.png"></div>
            <div class="slide"><img src="img2.png"></div>

        </div>
        <div class="X"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
